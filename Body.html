<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaShop</title>
    <link rel="stylesheet" href="./css/styles-body.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/LogoIcono.png" type="image/png" />
  </head>
  <body>
    <section class="section-wrapper">
      <div class="body-container">
        <div class="body-container-row">
          <div class="body-content-wrapper">
            <section id="main">
              <section id="content">
                <div class="carousel">
                  <input
                    class="carousel__input"
                    type="radio"
                    id="carousel1"
                    name="carousel"
                    checked
                  />
                  <input
                    class="carousel__input"
                    type="radio"
                    id="carousel2"
                    name="carousel"
                  />
                  <input
                    class="carousel__input"
                    type="radio"
                    id="carousel3"
                    name="carousel"
                  />

                  <div class="carousel__slides">
                    <div class="carousel__slide">
                      <img src="./img/imagen1carrousel.jpg" alt="Imagen 1" />
                    </div>
                    <div class="carousel__slide">
                      <img src="./img/imagen2carrousel.jpg" alt="Imagen 2" />
                    </div>
                    <div class="carousel__slide">
                      <img src="./img/imagen6carrousel.jpg" alt="Imagen 3" />
                    </div>
                  </div>

                  <div class="carousel__nav">
                    <label class="carousel__prev" for="carousel3"
                      >&#x2039;</label
                    >
                    <label class="carousel__next" for="carousel2"
                      >&#x203a;</label
                    >
                  </div>
                </div>
                <div class="subbanner">
                  <ul class="subbanner-row flex">
                    <li>
                      <a href="#">
                        <img src="./img/sample-1.jpg" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="./img/sample-2.jpg" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="./img/sample-3.jpg" alt="" />
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="./img/sample-4.jpg" alt="" />
                      </a>
                    </li>
                  </ul>
                </div>
                <section class="tptnprods">
                  <div class="onsale-products">
                    <div class="onsale-products-title flex">
                      <h4>On Sale</h4>
                    </div>
                    <div class="onsale-products-list flex">
                      <div class="product">
                        <article class="product-miniature">
                          <div class="thumbnail-container">
                            <div class="thumbnail-top">
                              <a href="#">
                                <picture>
                                  <img
                                    src="./img/formal-striped-women-top.jpg"
                                    alt=""
                                  />
                                </picture>
                                <button class="wishlist-button-add flex">
                                  <img
                                    src="./img/corazon-strong.png"
                                    alt=""
                                    width="16px"
                                  />
                                </button>
                              </a>
                              <ul class="product-flags">
                                <li class="product-flag discount">-$5.00</li>
                                <li class="product-flag new">New</li>
                              </ul>
                            </div>
                            <div class="product-description">
                              <h3>
                                <a href="#">Formal Striped Women Top</a>
                              </h3>
                              <div class="price-shipping">
                                <span class="regular-price"> $35.00 </span>
                                <span class="price"> $30.00 </span>
                              </div>
                              <div class="product-review flex">
                                <div class="grade-stars flex">
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-blanca-16.png"
                                    alt=""
                                  />
                                  <div class="comments-nb">(2)</div>
                                </div>
                                <div class="tptncountdown flex">
                                  <div class="countdown-container flex">
                                    <div class="countdown-icon">
                                      <img
                                        src="./img/reloj-24.png"
                                        alt=""
                                        width="24px"
                                        height="24px"
                                      />
                                    </div>
                                    <div class="countdown-time flex">
                                      <div class="countdown-days timer flex">
                                        <span> <strong>624</strong> </span>
                                        <span> Days </span>
                                      </div>
                                      <div class="countdown-hours timer flex">
                                        <span><strong> 02 </strong></span>
                                        <span> Hrs </span>
                                      </div>
                                      <div class="countdown-minutes timer flex">
                                        <span><strong> 40 </strong></span>
                                        <span> Mins </span>
                                      </div>
                                      <div class="countdown-seconds timer flex">
                                        <span><strong> 22 </strong></span>
                                        <span> Secs </span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </article>
                      </div>
                      <div class="product">
                        <article class="product-miniature">
                          <div class="thumbnail-container">
                            <div class="thumbnail-top">
                              <a href="#">
                                <picture>
                                  <img
                                    src="./img/galaxy-note-series-smartphone.jpg"
                                    alt=""
                                  />
                                </picture>
                                <button class="wishlist-button-add flex">
                                  <img
                                    src="./img/corazon-strong.png"
                                    alt=""
                                    width="16px"
                                  />
                                </button>
                              </a>
                              <ul class="product-flags">
                                <li class="product-flag discount">-$10.00</li>
                                <li class="product-flag new">New</li>
                              </ul>
                            </div>
                            <div class="product-description">
                              <h3>
                                <a href="#">Galaxy Note Series Smartphone</a>
                              </h3>
                              <div class="price-shipping">
                                <span class="regular-price"> $750.00 </span>
                                <span class="price"> $675.00 </span>
                              </div>
                              <div class="product-review flex">
                                <div class="grade-stars flex">
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-dorada-16.png"
                                    alt=""
                                  />
                                  <img
                                    src="./img/estrella-blanca-16.png"
                                    alt=""
                                  />
                                  <div class="comments-nb">(2)</div>
                                </div>
                                <div class="tptncountdown flex">
                                  <div class="countdown-container flex">
                                    <div class="countdown-icon">
                                      <img
                                        src="./img/reloj-24.png"
                                        alt=""
                                        width="24px"
                                        height="24px"
                                      />
                                    </div>
                                    <div class="countdown-time flex">
                                      <div class="countdown-days timer flex">
                                        <span> <strong>440</strong> </span>
                                        <span> Days </span>
                                      </div>
                                      <div class="countdown-hours timer flex">
                                        <span><strong> 00 </strong></span>
                                        <span> Hrs </span>
                                      </div>
                                      <div class="countdown-minutes timer flex">
                                        <span><strong> 09 </strong></span>
                                        <span> Mins </span>
                                      </div>
                                      <div class="countdown-seconds timer flex">
                                        <span><strong> 36 </strong></span>
                                        <span> Secs </span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </article>
                      </div>
                    </div>
                  </div>
                </section>
              </section>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
